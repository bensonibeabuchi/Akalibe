{% extends 'base/base.html' %} {% load static %} {% block content %}


    <section class="section-content text-center padding-y" style="min-height: 84vh">
      <div class="card mx-auto" style="max-width: 1000px; margin-top: 100px">
        <div class="card-body">
          <h4 class="card-title mb-4">Activation Successful!</h4>

          <div class="container">
            {% if user.is_authenticated %}
            <p>Welcome, <span class="font-weight-bold">{{ user.first_name | capfirst }}!</span> You have Successfully Activated your account. </p>
            <a href="{% url 'store' %}" class="btn btn-light">Continue Shopping</a>
            {% endif %}
        </div>
      </div>
    </section>


{% endblock %}
