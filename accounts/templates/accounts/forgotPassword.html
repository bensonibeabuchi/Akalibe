{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="max-age=604800" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Akalibe</title>

    <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon" />

    <!-- jQuery -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet" />

    <!-- custom style -->
    <link href="{% static 'css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" media="only screen and (max-width: 1200px)" />

    <!-- custom javascript -->
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
      /// some script
      // jquery ready start
      $(document).ready(function () {
        // jQuery code
      });
      // jquery end
    </script>
  </head>
  <body>
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-conten padding-y" style="min-height: 84vh">
      <!-- ============================ COMPONENT LOGIN   ================================= -->
      <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
        <div class="card-body">
          <h4 class="card-title mb-4">Forgot Password</h4>
          <form method="POST" action="{% url 'forgotPassword' %}">
            {% csrf_token %}
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" />
              <small class="form-text text-muted">Input your email you used while registering</small>
            </div>

            <!-- form-group form-check .// -->
            <div class="form-group">
              <button type="submit" id="submit" class="btn btn-primary btn-block">Reset Password</button>
            </div>

            <!-- form-group// -->
          </form>
          <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
        <!-- card-body.// -->
      </div>
      <!-- card .// -->

      <div class="contianer mx-auto" style="max-width: 380px">
        <div class="text-center" style="max-width: 380px">
          {% for message in messages %}
          <div id="message" class="contianer">
            <div {% if message.tags %} class="alert alert-{{message.tags}}" {% endif %} role="alert">
              <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
              {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} {% endif %} {{ message }}
            </div>
          </div>
          <!-- <p id="messages" class="btn btn-danger text-center">{{ message }}</p> -->
          {% endfor %} {{ form.errors }}
        </div>
      </div>
    </section>
  </body>
</html>
