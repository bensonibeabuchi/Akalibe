{% extends 'base/base.html' %} {% load static %} {% block content %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
  <div class="container">
    <div class="intro-banner-wrap">
      <img
        src="{% static '/images/banners/1.jpg' %}"
        class="img-fluid rounded"
      />
    </div>
  </div>
  <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
  <div class="container">
    <header class="section-heading">
      <a href="{% url 'store' %}" class="btn btn-outline-primary float-right"
        >See all</a
      >
      <h3 class="section-title">Popular products</h3>
    
    </header>
    <!-- sect-heading -->

    <div class="row">
      {% for product in products %}

      <div class="col-md-3">
        <div class="card card-product-grid">
          <a
            href="{% url 'product-detail' category_slug=product.category.slug product_slug=product.slug  %}"
            class="img-wrap"
          >
            <img src="{{ product.product_image.url }}" alt="" />
          </a>
          <figcaption class="info-wrap">
            <a
              href="{% url 'product-detail' category_slug=product.category.slug product_slug=product.slug %}"
              class="title"
              >{{ product.product_name }}</a
            >
            <div class="price mt-1">&#8358;{{ product.price }}</div>
            <a href="{{ product.get_url }}" class="btn btn-block btn-primary">
              <span class="text">View details</span>
              <!-- <i class="fas fa-shopping-cart"></i> -->
            </a>
            <!-- price-wrap.// -->
          </figcaption>
        </div>
      </div>
      {% endfor %}
    </div>
    <!-- row.// -->
  </div>
  <!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
{% endblock %}
